<!doctype html>
<html lang="en">
<head>
  <!-- Define the character encoding for the HTML document -->
  <meta charset="utf-8">
  <!-- Set the title of the webpage; this appears in the browser tab -->
  <title>Flask App</title>
</head>
<body>
  <!-- Display the message passed from the Flask app.
       The double curly braces syntax is used by Jinja2 (the default templating engine for Flask)
       to insert the value of the "message" variable here. -->
  <h1>{{ message }}</h1>
</body>
</html>
